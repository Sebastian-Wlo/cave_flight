<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Cave Flight</title>
  </head>
  <body>
    <img src="./assets/sprites/bat.png" alt="" id="spritesheet-bat" />
    <div id="game-frame">
      <div id="monitor">
        <div id="loading-indicator">
          <p>LOADING...</p>
        </div>
        <canvas id="game"></canvas>
        <div id="crt-effect"></div>
      </div>
      <div>
          <button id="toggle-flicker" class="button" type="button">
          <span id="flicker-indicator" class="toggle-indicator"></span>
          Screen Flicker
        </button>
        <button id="toggle-audio" class="button" type="button">
          <span id="audio-indicator" class="toggle-indicator"></span>
          Mute Sounds
        </button>
      </div>
    </div>
    <audio defer id="sound-pickup" src="./assets/sounds/pickup.mp3" type="audio/mpeg"></audio>
    <audio defer id="sound-collision" src="./assets/sounds/collision.mp3" type="audio/mpeg"></audio>
    <script defer src="./script.js"></script>
  </body>
</html>
